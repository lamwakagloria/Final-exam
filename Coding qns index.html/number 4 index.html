<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXED FOOTER WITH SOCIAL MEDIA ICONS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Welcome to my Website page</h1>
        <p>Scroll down to see the fixed footer with social media icons.</p>
    </div>
    <footer class="footer">
        <div class="social-media">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
        <p>GLORIOUS COMPANY</p>
    </footer>
</body>
</html>
